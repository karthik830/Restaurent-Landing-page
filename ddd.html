<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Italian Restaurant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      overflow-x: hidden;
    }

    .navbar {
      background-color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #111;
      font-weight: bold;
      font-size: 16px;
    }

    .hero {
      background-image: url('https://www.tgpinternational.com/hubfs/Jubilee%20Gastronomy/Jubilee%20Gastronomy%205.jpeg'); /* <-- Change to your image file */
      background-size: cover;
      background-position: center;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.3);
      z-index: 1;
    }

    .hero-text {
      z-index: 2;
      position: relative;
    }

    .hero-text h1 {
      font-size: 48px;
      color: #00c285;
      font-weight: 900;
      margin-bottom: 20px;
    }

    .book-button {
      padding: 15px 30px;
      background-color: #ff8243;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      font-size: 18px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT US</a></li>
        <li><a href="#">MENU</a></li>
        <li><a href="#">GALLERY</a></li>
        <li><a href="#">RESERVATION</a></li>
        <li><a href="#">LOCATION</a></li>
        <li><a href="#">BLOG</a></li>
      </ul>
    </nav>

    <div class="hero">
      <div class="hero-text">
        <h1>WELCOME TO ITALIAN RESTAURANT</h1>
        <a href="#" class="book-button">Book a Table</a>
      </div>
    </div>
  </header>

</body>
</html>
